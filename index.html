---
layout: default
---

<section class="post-list">
    <div class="container">
        {% for post in paginator.posts %}
        <!-- {% unless post.next %}
        <div class="category-title">{{ post.date | date: '%Y' }}</div>
        {% else %}
        {% capture year %}{{ post.date | date: '%Y' }}{% endcapture %}
        {% capture nyear %}{{ post.next.date | date: '%Y' }}{% endcapture %}
        {% if year != nyear %}
        <div class="category-title">{{ post.date | date: '%Y' }}</div>
        {% endif %}
        {% endunless %} -->
        <article class="post-item">
            <div class="article-title"><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></div>
            <span class="post-meta date-label">{{ post.date | date: '%Y年%m月%d日' }}</span>
        </article>
        {% endfor %}
        <!-- Pagination links -->
        <div class="pagination">
          {% if paginator.previous_page %}
            <a href="{{ paginator.previous_page_path }}" class="previous">
              上一页
            </a>
          {% else %}
            <span class="previous">上一页</span>
          {% endif %}
          <span class="page_number ">
            {{ paginator.page }} / {{ paginator.total_pages }}
          </span>
          {% if paginator.next_page %}
            <a href="{{ paginator.next_page_path }}" class="next">下一页</a>
          {% else %}
            <span class="next">下一页</span>
          {% endif %}
        </div>
    </div>
    
</section>
